<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced JavaScript Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            margin: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 2em;
        }
        .link-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1em;
            margin: 0.5em;
            display: inline-block;
            max-width: 300px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enhanced JavaScript Page</h1>
    </header>
    <main>
        <p>Click the button below to perform a search or browse the links on this page.</p>
        <button id="searchButton">Search YouTube</button>
        <button id="viewLinksButton">View Page Links</button>
        <div id="linksContainer" class="links" style="display: none;"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const searchButton = document.getElementById('searchButton');
            const viewLinksButton = document.getElementById('viewLinksButton');
            const linksContainer = document.getElementById('linksContainer');

            searchButton.addEventListener('click', () => {
                let searchTerm = prompt("Enter search term:");
                if (searchTerm) {
                    let youtubeUrl = "https://www.youtube.com/results?search_query=" + encodeURIComponent(searchTerm);
                    window.open(youtubeUrl, '_blank');
                }
            });

            viewLinksButton.addEventListener('click', () => {
                linksContainer.innerHTML = ''; // Clear previous links
                let result = [];
                let elements = document.querySelectorAll("a");
                for (let element of elements) {
                    result.push({
                        "url": element.href,
                        "text": element.innerText
                    });
                }
                result.forEach(link => {
                    linksContainer.innerHTML += `
                        <div class="link-item">
                            <a href="${link.url}" target="_blank">${link.text}</a>
                        </div>
                    `;
                });
                linksContainer.style.display = 'block';
            });
        });
    </script>
</body>
</html>
